{% extends 'catalog/base.html' %}
{% load new_tags %}
{% block content %}
{% for object in object_list %}
<div class="col">

    <div class="card shadow-sm">
        <img class="card-img-top" src="{{ object.image | media_filter }}" alter="Фото товара">

        <div class="card-body">
            <p class="card-text">{{ object.name | title }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'catalog:product' object.pk %}" role="button">Подробнее о
                        продукте</a>
                </div>
                <small class="text-body-secondary">{{ object.create_at }}</small>
            </div>
        </div>
    </div>

</div>
{% endfor %}
{% endblock %}
