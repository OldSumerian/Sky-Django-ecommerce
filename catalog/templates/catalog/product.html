{% extends 'catalog/base.html' %}
{% load new_tags %}
{% block content %}

<div class="col">

    <div class="card shadow-sm">
        <img class="card-img-top" src="{{ object.image | media_filter }}" alter="Фото товара">
        <div class="card-body">
            <p class="card-text">Наименование: {{ object.name | title }}</p>
            <p class="card-text">Описание: {{ object.description | title }}</p>
            <p class="card-text">Цена: {{ object.price }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Характеристики</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:index' %}" role="button">Назад</a>
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock %}
