{% extends 'catalog/base.html' %}
{% load new_tags %}

{% block content %}
{% for object in object_list %}
<div class="row mb-2">
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis">Количество просмотров: {{ object.views }}</strong>
                <h3 class="mb-0">{{ object.title }}</h3>
                <div class="mb-1 text-body-secondary">{{ object.create_at }}</div>
                <p class="card-text mb-auto">{{ object.content }}</p>
                <a href="{% url 'blog:blogpost_detail' object.pk %}" class="icon-link gap-1 icon-link-hover stretched-link">
                    Читать полностью
                    <svg class="bi">
                        <use xlink:href="#chevron-right"></use>
                    </svg>
                </a>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
                     aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                    Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<div class="container">
    <div class="row text-center">
        <div class="col-sm-12 col-md-6 mx-auto">
            <a class="btn btn-primary" href="{% url 'blog:blogpost_create' %}" role="button">Добавить статью</a>
        </div>
    </div>
</div>

{% endblock %}
